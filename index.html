<!DOCTYPE html>
<html>
<head>
	<title>Inline css</title>
</head>
<body style="background-color: lightblue; font-family: sans-serif, fantasy; margin: 50px; padding: 20px; border: double;">

<h3><strong>Registration Form</strong></h3>
<form method="post" action="result.html" style="background-color: gray; font-family: fantasy;">
	<fieldset style="background-color: lightyellow" >
		<legend style="border: dotted; background-color: white;">>Personal Information</legend>
		<div class="star">
			<label>First Name:-</label>
			<input  type="text" name="fname">
			<label style="color: red">*</label>
		</div>
		<label>Middle Name:-</label>
		<input type="text" name="fname">
		<div class="star">
			<label>Last Name:-</label>
			<input type="text" name="fname">
			<label style="color: red">*</label>
		</div>
		<div class="star">
			<label>DOB:-</label>
			<input type="date" name="DOB">
			<label style="color: red">*</label>
		</div>
		<div class="star">
			<label>Mobile no.-</label>
			<input type="number" name="Mobile">
			<label style="color: red">*</label>
		</div>
		<label>Phone no.-</label>
		<input type="number" name="Phone">
		<div class="star">
			<label>Gender:-</label>
			<select name="Gender">
				<option>Male</option>
				<option>Female</option>
				<option>Others</option>
				<option>Don't want to disclose</option>
			</select>
			<label style="color: red">*</label>
		</div>
		<div class="star">
			<label>Permanent Address</label>
			<textarea style="width: 150px; height: 70px" ></textarea>
			<label style="color: red">*</label>
		</div>
		<label>Current Address</label>
		<textarea style="width: 150px; height: 70px" ></textarea>
		<div class="star">
			<label>State/UT:-</label>
			<select>
				<option>ODISHA</option>
				<option>MP</option>
				<option>UP</option>
				<option>DELHI</option>
				<option>LOS ANGELES</option>
			</select>
			<label style="color: red">*</label>
		</div>	
		<div class="star">
			<label>Country:-</label>
			<select>
				<option>INDIA</option>
				<option>USA</option>
			</select>
			<label style="color: red">*</label>
		</div>	
		<div class="star">
			<label>Pincode:-</label>
			<input type="number" name="pincode">
			<label style="color: red">*</label>
		</div>
	</fieldset>
	<fieldset style="background-color: lightyellow">
		<legend style="border: dotted; background-color: white;">>Log In Details</legend>
		<div class="star">
			<label>Email-</label>
			<input type="email" name="Email">
			<label style="color: red">*</label>
		</div>
		<div class="star">
			<label>Password:-</label>
			<input type="Password" name="Password">
			<label style="color: red">*</label>
		</div>
		<div class="star">
			<label>Confirm Password:-</label>
			<input type="Password" name="c_Password">
		</div>
	</fieldset>
	<fieldset style="background-color: lightyellow">
		<legend style="border: dotted; background-color: white;">>Intrests</legend>
		<input type="checkbox" name="Intrests" value="painting" id="painting">
		<label for="painting">painting</label>
		<input type="checkbox" name="Intrests" value="computer & software"id="computer & software">
		<label for="computer & software">computer & software</label>
		<input type="checkbox" name="Intrests" value="fashion" id="fashion">
		<label for="fashion">fashion</label>
		<input type="checkbox" name="Intrests" value="photography" id="photography">
		<label for="photography">photography</label>
		
	</fieldset>
	<br>
	<button type="Submit" style="width: 150px; height: 40px; background-color: blue;">Submit</button>
	
</form>
	
</body>
</html>
